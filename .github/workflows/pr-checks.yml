name: PR Checks
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x # Keep this in sync with Dockerfile
        cache: yarn
    - run: yarn install --frozen-lockfile
    - run: yarn build
