name: Check Prettier

on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]

jobs:
  check-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: "yarn"
          cache-dependency-path: "yarn.lock"
      - run: yarn install --immutable --inline-builds

      - run: yarn prettier --check .
